<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/profile.css">
<title>Perfil</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="photocapa">
                <img class="photocapa" src="/images/bg-pattern-card.svg" alt="">
            </div>
            <div class="photoperfil">
                <img class="photoperfil" src="/images/image-victor.jpg" alt="">
            </div>

            <div class="boxName">
                <h3 class="name">Victor Crest</h3>
                <span class="idade">26</span>
            </div>

            <div class="localizacao">
                <p class="city">London</p>
            </div>
            
            <div class="info">
                <div class="seguidores">
                    <h4 class="numero">80K</h4>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h4 class="numero">803K</h4>
                    <p>Likes</p>
                </div>
                <div class="foto">
                    <h4 class="numero">1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
